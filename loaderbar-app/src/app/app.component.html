<div class="col-md-6">
  <app-loader></app-loader>
  <h2> User Details</h2>
  <button class="btn btn-danger" (click)="refreshUsers()"> Refresh</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>       
    </tr>
    </tbody>
  </table>
</div>
